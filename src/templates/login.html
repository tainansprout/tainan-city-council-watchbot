<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - 登入</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00252c 0%, #003c47 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(225, 206, 161, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 4rem;
            color: #A7403B;
            margin-bottom: 1rem;
        }

        .title {
            color: #00252c;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #00252c;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.1rem;
        }

        input[type="password"] {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
            background: #E1CEA1;
        }

        input[type="password"]:focus {
            border-color: #A7403B;
            box-shadow: 0 0 0 3px rgba(167, 64, 59, 0.2);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: #00252c;
            color: #e1cea1;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 37, 44, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            background: #003c47;
            box-shadow: 0 6px 20px rgba(0, 37, 44, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error {
            background: #ffe6e6;
            color: #d63384;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid #f5c2c7;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: shake 0.6s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .info {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .info i {
            color: #A7403B;
            margin-right: 0.5rem;
        }

        /* RWD 響應式設計 */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 10px;
            }

            .logo {
                font-size: 3rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            input[type="password"] {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
            }

            .login-button {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 320px) {
            .login-container {
                padding: 1.5rem 1rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-robot"></i>
        </div>
        <h1 class="title">{{ app_name }}</h1>
        <p class="subtitle">測試介面登入</p>
        
        {% if error_message %}
        <div class="error">
            <i class="fas fa-exclamation-circle"></i>
            {{ error_message }}
        </div>
        {% endif %}
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">密碼</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" required placeholder="請輸入密碼">
                </div>
            </div>
            <button type="submit" class="login-button" id="loginButton">
                <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>
                登入
            </button>
        </form>
        
        <div class="info">
            <i class="fas fa-info-circle"></i>
            此介面僅供測試使用<br>
            登入後可測試聊天機器人功能
        </div>
    </div>

    <script>
        // 自動聚焦到密碼輸入框
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });

        // 處理 JSON 登入提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            
            // 禁用按鈕，顯示載入狀態
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 0.5rem;"></i>登入中...';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // 登入成功，跳轉到聊天頁面
                    window.location.href = '/chat';
                } else {
                    // 登入失敗，顯示錯誤訊息
                    showError(data.error || '登入失敗，請重試');
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                showError('網路錯誤，請檢查連線後重試');
            } finally {
                // 恢復按鈕狀態
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-sign-in-alt" style="margin-right: 0.5rem;"></i>登入';
            }
        });
        
        function showError(message) {
            // 移除舊的錯誤訊息
            const oldError = document.querySelector('.error');
            if (oldError) {
                oldError.remove();
            }
            
            // 創建新的錯誤訊息
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i>' + message;
            
            // 插入到表單前面
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(errorDiv, form);
        }
    </script>
</body>
</html>
