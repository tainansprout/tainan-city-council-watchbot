<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00252c 0%, #003c47 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(225, 206, 161, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            color: #00252c;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header .logo {
            color: #A7403B;
            font-size: 1.8rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #27ae60;
            font-size: 0.9rem;
        }

        .logout-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-button:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 90%;
            margin: 2rem auto;
            background: rgba(225, 206, 161, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            max-height: 60vh;
            min-height: 400px;
            background: white;
        }

        .message {
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.bot {
            display: flex;
            justify-content: flex-start;
        }

        .message.error {
            display: flex;
            justify-content: center;
        }

        .message-content {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            word-break: break-word;
            line-height: 1.6;
        }

        .message-content p {
            margin: 0 0 0.8rem 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message.user .message-content {
            background: #00252c;
            color: #e1cea1;
            border-top-right-radius: 5px;
        }

        .message.bot .message-content {
            background: #E1CEA1;
            color: #2c3e50;
            border: 1px solid #d4c09a;
            border-top-left-radius: 5px;
        }

        .message.error .message-content {
            background: #ffe6e6;
            color: #d63384;
            border: 1px solid #f5c2c7;
            border-radius: 10px;
            max-width: 90%;
        }

        /* üî• MCP Á≥ªÁµ±Ë®äÊÅØÊ®£Âºè */
        .message.mcp {
            display: flex;
            justify-content: center;
            margin: 0.5rem 0;
        }

        .message.mcp .message-content {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            max-width: 95%;
            font-size: 0.9rem;
            font-style: italic;
            padding: 0.8rem 1rem;
        }

        .mcp-step {
            margin: 0.3rem 0;
            padding: 0.2rem 0;
        }

        .mcp-step.request {
            color: #007bff;
        }

        .mcp-step.response {
            color: #28a745;
        }

        .mcp-step.error {
            color: #dc3545;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 0.5rem;
            font-size: 1.2rem;
        }

        .message.user .message-avatar {
            background: #00252c;
            color: #e1cea1;
            order: 2;
        }

        .message.bot .message-avatar {
            background: #A7403B;
            color: #E1CEA1;
        }

        .input-container {
            padding: 2rem;
            background: #E1CEA1;
            border-top: 1px solid #d4c09a;
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            min-height: 60px;
            max-height: 120px;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #A7403B;
            box-shadow: 0 0 0 3px rgba(167, 64, 59, 0.2);
        }

        .send-button {
            width: 60px;
            height: 60px;
            background: #00252c;
            color: #e1cea1;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 37, 44, 0.3);
        }

        .send-button:hover {
            transform: translateY(-2px);
            background: #003c47;
            box-shadow: 0 6px 20px rgba(0, 37, 44, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            color: #6c757d;
            background: white;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #e1cea1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            color: #6c757d;
            padding: 2rem;
            font-style: italic;
        }

        /* RWD ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 1200px) {
            .chat-container {
                width: 95%;
                margin: 1.5rem auto;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .logout-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .chat-container {
                margin: 1rem;
                border-radius: 15px;
                max-width: calc(100% - 2rem);
            }

            .chat-messages {
                padding: 1rem;
                max-height: 50vh;
            }

            .message-content {
                max-width: 90%;
                padding: 0.8rem 1rem;
            }

            .input-container {
                padding: 1rem;
            }

            .send-button {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1rem;
            }

            .header-actions {
                gap: 0.5rem;
            }

            .status {
                font-size: 0.8rem;
            }

            .logout-button {
                padding: 0.3rem 0.6rem;
                font-size: 0.7rem;
            }

            .logout-button i {
                display: none; /* Âú®Â∞èËû¢Âπï‰∏äÈö±ËóèÂúñÊ®ôÔºåÂè™È°ØÁ§∫ÊñáÂ≠ó */
            }

            .chat-messages {
                padding: 0.5rem;
            }

            .message-content {
                max-width: 95%;
                padding: 0.6rem 0.8rem;
            }

            .message-avatar {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <i class="fas fa-robot logo"></i>
            {{ app_name }}
        </h1>
        <div class="header-actions">
            <div class="status">
                <i class="fas fa-circle"></i>
                Á∑ö‰∏äÊúçÂãô‰∏≠
            </div>
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                ÁôªÂá∫
            </button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <i class="fas fa-comments" style="font-size: 2rem; color: #A7403B; margin-bottom: 1rem; display: block;"></i>
                Ê≠°Ëøé‰ΩøÁî®{{ app_name }}ÔºÅ<br>
                {{ app_description }}ÔºåË´ãËº∏ÂÖ•ÊÇ®ÁöÑÂïèÈ°å„ÄÇ<br>
                <small style="color: #8a8a8a; margin-top: 0.5rem; display: block;">
                    üí° Â∞èÊèêÁ§∫ÔºöÊåâ <kbd style="background: #f1f1f1; padding: 2px 6px; border-radius: 3px; font-size: 0.8rem;">Shift + Enter</kbd> Âç≥ÂèØÂø´ÈÄüÈÄÅÂá∫Ë®äÊÅØ
                </small>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Ê©üÂô®‰∫∫Ê≠£Âú®ÊÄùËÄÉ‰∏≠...</span>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="input-field" 
                    placeholder="Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÂïèÈ°å... (Shift + Enter ÈÄÅÂá∫)"
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function addMessage(content, type = 'bot', isHtml = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            let avatarIcon = '';
            if (type === 'user') {
                avatarIcon = '<i class="fas fa-user"></i>';
            } else if (type === 'bot') {
                avatarIcon = '<i class="fas fa-robot"></i>';
            } else if (type === 'error') {
                avatarIcon = '<i class="fas fa-exclamation-triangle"></i>';
            } else if (type === 'mcp') {
                avatarIcon = '<i class="fas fa-cogs"></i>';
            }

            const messageHtml = `
                ${type !== 'error' && type !== 'mcp' ? `<div class="message-avatar">${avatarIcon}</div>` : ''}
                <div class="message-content">
                    ${isHtml ? content : escapeHtml(content)}
                </div>
            `;

            messageDiv.innerHTML = messageHtml;
            messagesContainer.appendChild(messageDiv);

            // ÁßªÈô§Ê≠°ËøéË®äÊÅØ
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            // ÊªæÂãïÂà∞Â∫ïÈÉ®
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // üî• Êñ∞Â¢û MCP ‰∫íÂãïË®äÊÅØÈ°ØÁ§∫ÂáΩÊï∏
        function addMcpInteractions(interactions) {
            if (!interactions || interactions.length === 0) return;

            interactions.forEach(interaction => {
                let mcpContent = '';
                
                // È°ØÁ§∫Ë´ãÊ±Ç
                mcpContent += `<div class="mcp-step request">üîß LLM Ë¶ÅÊ±ÇË™øÁî®Â∑•ÂÖ∑Ôºö${interaction.request.function_name}</div>`;
                
                // È°ØÁ§∫ÂõûÊáâ
                if (interaction.status === 'success') {
                    mcpContent += `<div class="mcp-step response">‚úÖ MCP ‰º∫ÊúçÂô®ÂõûÊáâÊàêÂäü (${interaction.response.execution_time.toFixed(2)}s)</div>`;
                } else {
                    mcpContent += `<div class="mcp-step error">‚ùå MCP ‰º∫ÊúçÂô®ÂõûÊáâÂ§±ÊïóÔºö${interaction.response.error}</div>`;
                }
                
                addMessage(mcpContent, 'mcp', true);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            let escapedText = div.innerHTML;
            
            // ËôïÁêÜÊèõË°åÔºöÈõôÊèõË°åËÆäÊÆµËêΩÔºåÂñÆÊèõË°åËÆä<br>
            const paragraphs = escapedText.split(/\n\s*\n/);
            const formattedParagraphs = paragraphs.map(paragraph => {
                if (paragraph.trim()) {
                    const lines = paragraph.replace(/\n/g, '<br>');
                    return `<p>${lines}</p>`;
                }
                return '';
            }).filter(p => p);
            
            return formattedParagraphs.join('');
        }

        function setLoading(loading) {
            isLoading = loading;
            const loadingDiv = document.getElementById('loading');
            const sendButton = document.getElementById('sendButton');

            if (loading) {
                loadingDiv.classList.add('show');
                sendButton.disabled = true;
            } else {
                loadingDiv.classList.remove('show');
                sendButton.disabled = false;
            }
        }

        function sendMessage() {
            if (isLoading) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            // Âü∫Êú¨Ëº∏ÂÖ•È©óË≠â
            if (!message) {
                addMessage('Ë´ãËº∏ÂÖ•Ë®äÊÅØ', 'error');
                return;
            }

            if (message.length > 1000) {
                addMessage('Ë®äÊÅØÈï∑Â∫¶‰∏çËÉΩË∂ÖÈÅé 1000 Â≠óÁ¨¶', 'error');
                return;
            }

            // È°ØÁ§∫Áî®Êà∂Ë®äÊÅØ
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';

            // Ë®≠ÁΩÆËºâÂÖ•ÁãÄÊÖã
            setLoading(true);

            // ÁôºÈÄÅË´ãÊ±Ç
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({'message': message})
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                setLoading(false);
                
                if (data.error) {
                    addMessage(data.error, 'error');
                } else {
                    // üî• ÂÖàÈ°ØÁ§∫ MCP ‰∫íÂãïÔºàÂ¶ÇÊûúÂ≠òÂú®Ôºâ
                    if (data.mcp_interactions) {
                        addMcpInteractions(data.mcp_interactions);
                    }
                    
                    // ÁÑ∂ÂæåÈ°ØÁ§∫ AI ÂõûÊáâ
                    addMessage(data.message, 'bot', false);
                }
            })
            .catch(error => {
                setLoading(false);
                console.error('Error:', error);
                
                const errorMessage = error.error || error.message || 'ÁôºÁîüÊú™Áü•ÈåØË™§ÔºåË´ãÁ®çÂæåÂÜçË©¶';
                addMessage(errorMessage, 'error');
            });
        }

        // Ëá™ÂãïË™øÊï¥ÊñáÂ≠óÂçÄÂüüÈ´òÂ∫¶
        function autoResize() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        document.getElementById('messageInput').addEventListener('input', autoResize);

        // Ê∑ªÂä† Shift + Enter ÈÄÅÂá∫ÂäüËÉΩ
        document.getElementById('messageInput').addEventListener('keydown', function(event) {
            // Ê™¢Êü•ÊòØÂê¶Êåâ‰∏ã Shift + Enter
            if (event.shiftKey && event.key === 'Enter') {
                event.preventDefault(); // Èò≤Ê≠¢ÊèõË°å
                sendMessage();
            }
            // ÂñÆÁ¥îÁöÑ Enter Èçµ‰øùÊåÅÊèõË°åÂäüËÉΩÔºåÈÅøÂÖçËàáÊ≥®Èü≥Ëº∏ÂÖ•Ê≥ïË°ùÁ™Å
        });

        // ÁôªÂá∫ÂäüËÉΩ
        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                if (response.ok) {
                    // ÁôªÂá∫ÊàêÂäüÔºåË∑≥ËΩâÂà∞ÁôªÂÖ•È†ÅÈù¢
                    window.location.href = '/login';
                } else {
                    console.error('ÁôªÂá∫Â§±Êïó');
                    // Âç≥‰ΩøÁôªÂá∫Â§±ÊïóÔºå‰πüÂòóË©¶Ë∑≥ËΩâÂà∞ÁôªÂÖ•È†ÅÈù¢
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('ÁôªÂá∫ÈåØË™§:', error);
                // ÁôºÁîüÈåØË™§ÊôÇ‰πüË∑≥ËΩâÂà∞ÁôªÂÖ•È†ÅÈù¢
                window.location.href = '/login';
            }
        }

        // ÂàùÂßãÂåñ
        autoResize();
    </script>
</body>
</html>
