<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header .logo {
            color: #667eea;
            font-size: 1.8rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #27ae60;
            font-size: 0.9rem;
        }

        .logout-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-button:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 90%;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chat-messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            max-height: 60vh;
            min-height: 400px;
        }

        .message {
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.bot {
            display: flex;
            justify-content: flex-start;
        }

        .message.error {
            display: flex;
            justify-content: center;
        }

        .message-content {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            word-break: break-word;
            line-height: 1.6;
        }

        .message-content p {
            margin: 0 0 0.8rem 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-top-right-radius: 5px;
        }

        .message.bot .message-content {
            background: #f8f9fa;
            color: #2c3e50;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message.error .message-content {
            background: #ffe6e6;
            color: #d63384;
            border: 1px solid #f5c2c7;
            border-radius: 10px;
            max-width: 90%;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 0.5rem;
            font-size: 1.2rem;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            order: 2;
        }

        .message.bot .message-avatar {
            background: #e9ecef;
            color: #6c757d;
        }

        .input-container {
            padding: 2rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            min-height: 60px;
            max-height: 120px;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .send-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            color: #6c757d;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e9ecef;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-message {
            text-align: center;
            color: #6c757d;
            padding: 2rem;
            font-style: italic;
        }

        /* RWD éŸ¿æ‡‰å¼è¨­è¨ˆ */
        @media (max-width: 1200px) {
            .chat-container {
                width: 95%;
                margin: 1.5rem auto;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .logout-button {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .chat-container {
                margin: 1rem;
                border-radius: 15px;
                max-width: calc(100% - 2rem);
            }

            .chat-messages {
                padding: 1rem;
                max-height: 50vh;
            }

            .message-content {
                max-width: 90%;
                padding: 0.8rem 1rem;
            }

            .input-container {
                padding: 1rem;
            }

            .send-button {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1rem;
            }

            .header-actions {
                gap: 0.5rem;
            }

            .status {
                font-size: 0.8rem;
            }

            .logout-button {
                padding: 0.3rem 0.6rem;
                font-size: 0.7rem;
            }

            .logout-button i {
                display: none; /* åœ¨å°è¢å¹•ä¸Šéš±è—åœ–æ¨™ï¼Œåªé¡¯ç¤ºæ–‡å­— */
            }

            .chat-messages {
                padding: 0.5rem;
            }

            .message-content {
                max-width: 95%;
                padding: 0.6rem 0.8rem;
            }

            .message-avatar {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <i class="fas fa-robot logo"></i>
            {{ app_name }}
        </h1>
        <div class="header-actions">
            <div class="status">
                <i class="fas fa-circle"></i>
                ç·šä¸Šæœå‹™ä¸­
            </div>
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                ç™»å‡º
            </button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <i class="fas fa-comments" style="font-size: 2rem; color: #667eea; margin-bottom: 1rem; display: block;"></i>
                æ­¡è¿ä½¿ç”¨{{ app_name }}ï¼<br>
                {{ app_description }}ï¼Œè«‹è¼¸å…¥æ‚¨çš„å•é¡Œã€‚<br>
                <small style="color: #8a8a8a; margin-top: 0.5rem; display: block;">
                    ğŸ’¡ å°æç¤ºï¼šæŒ‰ <kbd style="background: #f1f1f1; padding: 2px 6px; border-radius: 3px; font-size: 0.8rem;">Shift + Enter</kbd> å³å¯å¿«é€Ÿé€å‡ºè¨Šæ¯
                </small>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>æ©Ÿå™¨äººæ­£åœ¨æ€è€ƒä¸­...</span>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="input-field" 
                    placeholder="è«‹è¼¸å…¥æ‚¨çš„å•é¡Œ... (Shift + Enter é€å‡º)"
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        function addMessage(content, type = 'bot', isHtml = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            let avatarIcon = '';
            if (type === 'user') {
                avatarIcon = '<i class="fas fa-user"></i>';
            } else if (type === 'bot') {
                avatarIcon = '<i class="fas fa-robot"></i>';
            } else if (type === 'error') {
                avatarIcon = '<i class="fas fa-exclamation-triangle"></i>';
            }

            const messageHtml = `
                ${type !== 'error' ? `<div class="message-avatar">${avatarIcon}</div>` : ''}
                <div class="message-content">
                    ${isHtml ? content : escapeHtml(content)}
                </div>
            `;

            messageDiv.innerHTML = messageHtml;
            messagesContainer.appendChild(messageDiv);

            // ç§»é™¤æ­¡è¿è¨Šæ¯
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            // æ»¾å‹•åˆ°åº•éƒ¨
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            let escapedText = div.innerHTML;
            
            // è™•ç†æ›è¡Œï¼šé›™æ›è¡Œè®Šæ®µè½ï¼Œå–®æ›è¡Œè®Š<br>
            const paragraphs = escapedText.split(/\n\s*\n/);
            const formattedParagraphs = paragraphs.map(paragraph => {
                if (paragraph.trim()) {
                    const lines = paragraph.replace(/\n/g, '<br>');
                    return `<p>${lines}</p>`;
                }
                return '';
            }).filter(p => p);
            
            return formattedParagraphs.join('');
        }

        function setLoading(loading) {
            isLoading = loading;
            const loadingDiv = document.getElementById('loading');
            const sendButton = document.getElementById('sendButton');

            if (loading) {
                loadingDiv.classList.add('show');
                sendButton.disabled = true;
            } else {
                loadingDiv.classList.remove('show');
                sendButton.disabled = false;
            }
        }

        function sendMessage() {
            if (isLoading) return;

            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            // åŸºæœ¬è¼¸å…¥é©—è­‰
            if (!message) {
                addMessage('è«‹è¼¸å…¥è¨Šæ¯', 'error');
                return;
            }

            if (message.length > 1000) {
                addMessage('è¨Šæ¯é•·åº¦ä¸èƒ½è¶…é 1000 å­—ç¬¦', 'error');
                return;
            }

            // é¡¯ç¤ºç”¨æˆ¶è¨Šæ¯
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';

            // è¨­ç½®è¼‰å…¥ç‹€æ…‹
            setLoading(true);

            // ç™¼é€è«‹æ±‚
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({'message': message})
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => Promise.reject(err));
                }
                return response.json();
            })
            .then(data => {
                setLoading(false);
                
                if (data.error) {
                    addMessage(data.error, 'error');
                } else {
                    addMessage(data.message, 'bot', false);
                }
            })
            .catch(error => {
                setLoading(false);
                console.error('Error:', error);
                
                const errorMessage = error.error || error.message || 'ç™¼ç”ŸæœªçŸ¥éŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦';
                addMessage(errorMessage, 'error');
            });
        }

        // è‡ªå‹•èª¿æ•´æ–‡å­—å€åŸŸé«˜åº¦
        function autoResize() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // äº‹ä»¶ç›£è½å™¨
        document.getElementById('messageInput').addEventListener('input', autoResize);

        // æ·»åŠ  Shift + Enter é€å‡ºåŠŸèƒ½
        document.getElementById('messageInput').addEventListener('keydown', function(event) {
            // æª¢æŸ¥æ˜¯å¦æŒ‰ä¸‹ Shift + Enter
            if (event.shiftKey && event.key === 'Enter') {
                event.preventDefault(); // é˜²æ­¢æ›è¡Œ
                sendMessage();
            }
            // å–®ç´”çš„ Enter éµä¿æŒæ›è¡ŒåŠŸèƒ½ï¼Œé¿å…èˆ‡æ³¨éŸ³è¼¸å…¥æ³•è¡çª
        });

        // ç™»å‡ºåŠŸèƒ½
        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                if (response.ok) {
                    // ç™»å‡ºæˆåŠŸï¼Œè·³è½‰åˆ°ç™»å…¥é é¢
                    window.location.href = '/login';
                } else {
                    console.error('ç™»å‡ºå¤±æ•—');
                    // å³ä½¿ç™»å‡ºå¤±æ•—ï¼Œä¹Ÿå˜—è©¦è·³è½‰åˆ°ç™»å…¥é é¢
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('ç™»å‡ºéŒ¯èª¤:', error);
                // ç™¼ç”ŸéŒ¯èª¤æ™‚ä¹Ÿè·³è½‰åˆ°ç™»å…¥é é¢
                window.location.href = '/login';
            }
        }

        // åˆå§‹åŒ–
        autoResize();
    </script>
</body>
</html>
